{% extends "base.html" %}
{% block content %}
<div class="container-login">

    <h3 class="center-align">Login</h3>
    <br>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix indigo-text text-darken-4"></i>
						<input id="username" name="username" type="text" minlength="4"
                            maxlength="15" pattern="^[a-zA-Z0-9]{4,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock fa-sm prefix indigo-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" autocomplete="off" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- flash messages -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="purple-text text-accent-3">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large indigo darken-4 text-shadow">
                        Log In <i class="fas fa-sign-in-alt fa-sm"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New here? Please register first.
                <a href="{{ url_for('register') }}" class="purple-text text-accent-3">Register Account</a>
            </p>
        </div>
    </div>    
</div>

{% endblock %}
