{% extends 'base.html'%}
{% block title %}Add New Recipe{% endblock %}
{% block content %}

<div class="container-form font-special"> 
<h3 class="indigo-text text-darken-4 center-align">Add Category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix indigo-text text-darken-4"></i>
                    <input id="category_name" name="category_name" minlength="5" maxlength="25"
                        type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn-small right waves-effect waves-light indigo darken-4 font-special text-shadow-1"
                        type="submit" name="action">Add Category <i class="fas fa-paper-plane right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
